<div class="container flex text-center mt-5">
  <h1>{{title}}</h1>
</div>
<div class="container flex text-center">
  <button class="btn btn-outline-dark m-5" (click)="getCharacters()">Get characters</button>
</div>
<div class="container mt-4">
  <div class="row gap-5 flex justify-content-center">
    <div *ngFor="let character of characters" class="card hover" style="width: 18rem;">
      <img [src]="character.image" alt="{{character.name}} image" class="card-img-top " />
      <div class="card-body">
        <h2 class="card-title">{{character.name}}</h2>
        <p class="card-text">Species: {{ character.species }}</p>
        <p class="card-text">Gender: {{ character.gender }}</p>
        <p class="card-text">Status: {{ character.status }}</p>
      </div>
    </div>
  </div>
</div>
